<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS AI Marketing Platform - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 50px; border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%; max-width: 420px;
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .login-container::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; height: 5px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d, #667eea, #764ba2, #f9ca24);
        }
        .logo { text-align: center; margin-bottom: 40px; }
        .logo h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
             -webkit-text-fill-color: black;
            font-size: 32px; font-weight: 700; margin-bottom: 8px;
        }
        .logo p { color: #666; font-size: 16px; }
        .form-group { margin-bottom: 24px; }
        .form-group label {
            display: block; margin-bottom: 10px;
            color: #444; font-weight: 600; font-size: 15px;
        }
        .form-group input {
            width: 100%; padding: 16px 20px;
            border: 2px solid #e9ecef; border-radius: 14px;
            font-size: 16px; background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none; border-color: #667eea;
            background: white; box-shadow: 0 0 0 4px rgba(102,126,234,0.15);
        }
        .login-btn {
            width: 100%; padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 16px;
            font-size: 17px; font-weight: 600; cursor: pointer;
            margin-top: 8px; transition: all 0.3s ease;
        }
        .login-btn:hover { transform: translateY(-4px); }
        .error-msg {
            color: #d00000; margin-bottom: 15px;
            text-align: center; font-size: 14px;
        }
        .signup-link {
            text-align: center; margin-top: 25px; color: #666;
        }
        .signup-btn {
            background: transparent; color: #667eea;
            border: none; font-size: 15px; font-weight: 600;
            cursor: pointer; text-decoration: underline; padding: 5px;
        }
        .signup-btn:hover { color: #764ba2; }
        @media (max-width: 480px) {
            .login-container { padding: 40px 30px; margin: 10px; }
            .logo h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <h1>ðŸ§  AWS AI Marketing</h1>
        <p>Personalized Marketing Platform</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
            <div class="error-msg">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/api/login-submit" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
                   placeholder="john.doe@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                   placeholder="password123" required>
        </div>

        <button type="submit" class="login-btn">â†’ Login to Dashboard</button>
    </form>

    <div class="signup-link">
        <p>Don't have an account?
           <button class="signup-btn" onclick="goToSignup()">Sign up</button>
        </p>
    </div>
</div>

<script>
    function goToSignup() {
        window.location.href = 'signup.html';
    }
</script>
</body>
</html>
